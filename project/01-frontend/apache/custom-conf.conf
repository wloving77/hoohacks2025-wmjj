<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog /dev/stderr
    CustomLog /dev/stdout common

    RedirectMatch 301 ^/$ /html/


</VirtualHost>
